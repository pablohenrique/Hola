<div class = "row">
    <div class="span3 offset10" style="margin-top : 10%; position:relative;">
        <div class="pull-left">
            <div class = "well">
                <form class="cadastrar-usuario-form" method="post">
                    <legend>Sign up</legend>
                    <label>User name</label>
                    <input name="login" id="login" type="text"/>
                    <label>E-mail</label>
                    <input name="email" id="email" type="text"/>
                    <label>Double-check E-mail</label>
                    <input id="checkemail" type="text"/>
                    <label>Phone Number</label>
                    <input name="celular" id="celular" type="text"/>
                    <label>Password</label>
                    <input name="senha" id="senha" type="password"/>
                    <label>Double-check Password</label>
                    <input id="checkpassword" type="password"/>
                    <hr/>
                    <button type="submit" class="btn">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
